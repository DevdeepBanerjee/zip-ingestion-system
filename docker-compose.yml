version: "3.9"

services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ingestion
      POSTGRES_PASSWORD: ingestion
      POSTGRES_DB: ingestion_db
    ports:
      - "5432:5432"

  upload-service:
    build: ./upload-service
    ports:
      - "8000:8000"
    depends_on:
      - redpanda

  processor-service:
    build: ./processor-service
    command: python consumer.py
    depends_on:
      - redpanda
      - postgres

  progress-ui:
    build: ./progress-ui
    ports:
      - "8080:80"
    depends_on:
      - upload-service
